<form #updateForm="ngForm" (ngSubmit)="updateUser()">
  <div class="row">
    <div class="card col-3">
      <img *ngIf="member.photoUrl != null" class="card-img-top my-3 mx-4" src="{{member.photoUrl}}" style="height:240px;width:240px;"  />
      <img *ngIf="member.photoUrl ==null" class="card-img-top" src="../../../assets/default.jpg" style="height:240px;width:240px;" />
      <dl class="pt-5 pl-4 text-left">
        <dt>Location</dt>
        <dd>{{member.city}}</dd>
        <dt>Age</dt>
        <dd>{{member.age}}</dd>
        <dt>Last Active</dt>
        <dd>{{member.lastActive | timeAgo}}</dd>
        <dt>Member Since</dt>
        <dd>{{member.created | date}}</dd>

      </dl>
      
        <button class="btn btn-success mt-5 ml-2" type="submit" [disabled]="!updateForm.form.valid">Save Changes</button>
      
      
    </div>
    <div class="col-9">
      <tabset [justified]="true">
        <tab heading="Edit Profile" id="tab1" class="text-left">
          <h4><strong>Description</strong></h4>
          <textarea name="Introduction" style="height:150px;width:1000px;"[(ngModel)]="member.introduction">{{member.introduction}}</textarea>
          <h4><strong>Looking For</strong></h4>
          <textarea name="Lookingfor"style="height:150px;width:1000px;" [(ngModel)]="member.lookingfor">{{member.lookingFor}}</textarea>
          <h4><strong>Your Interests</strong></h4>
          <textarea name="Interests" style="height:150px;width:1000px;" [(ngModel)]="member.interests" >{{member.interests}}</textarea>
          <h4><strong>City</strong></h4>
          <input type="text" name="City" placeholder="{{member.city}}" [(ngModel)]="member.city">
        </tab>
        <tab heading="Edit Photos" class="text-left" id="tab3">

          <div class="row">
            <div class="mt-3" *ngFor="let photo of member.photos">
              <img class="w3-round col-auto" src="{{photo.url}}">
            </div>
          </div>
        </tab>
      </tabset>
    </div>
  </div>
</form>

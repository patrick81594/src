<div class="container">
  <div class="row mt-4">
    <h1>{{member.name}}'s profile</h1>
  </div>
  <div class="row">
    <div class="card col-s-6">
      <img *ngIf="member.photoUrl != null" class="profile-picture" src="{{member.photoUrl}}" style="height:240px;width:240px;"/>
      <img *ngIf="member.photoUrl ==null" class="card-img-top" src="../../../assets/default.jpg" style="height:240px;width:240px;"/>
      <dl class="mt-4 ml-3 text-left">
        <dt>Location</dt>
        <dd>{{member.city}}</dd>
        <dt>Age</dt>
        <dd>{{member.age}}</dd>
        <dt>Last Active</dt>
        <dd>{{member.lastActive | timeAgo}}</dd>
        <dt>Member Since</dt>
        <dd>{{member.created | date}}</dd>
      </dl>
    </div>
    <div class="col-9">
      <tabset [justified]="true">
        <tab heading="About {{member.name}}" id="tab1" class="text-left">
          <h2><strong>Description</strong></h2>
          <p>{{member.introduction}}</p>
          <h3><strong>Looking For</strong></h3>
          <p>{{member.lookingFor}}</p>
        </tab>
        <tab heading="Interests" class="text-left" id="tab2">
          <h2><strong>{{member.name}}'s Interests</strong></h2>
          <p>{{member.interests}}</p>
        </tab>
        <tab heading="Photos" class="text-left" id="tab3">
          <div class="row">
            <div class="col-auto mx-0 my-2" *ngFor="let photo of member.photos">
              <img class="img-responsive w3-round col-auto" style="width: 200px;" src="{{photo.url}}">
            </div>
          </div>

        </tab>
      </tabset>
    </div>
  </div>
</div>

<div *ngIf="loggedIn" class="container">
  <h1 class="text.left"><strong>Members!</strong></h1>

  <div *ngIf="users"class="row md-3">
    <div *ngFor="let user of users" class="card-deck">
      <app-member-card [member]="user"></app-member-card>
    </div>
  </div>
</div>
<div *ngIf="!loggedIn">
  <h3 class="mt-3">Please login to view members.</h3>
</div>

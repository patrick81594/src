<div class="card mb-3" width="250" routerLink="/members/{{member.id}}">
  <img *ngIf= "member.photoUrl != null" class="card-img-top" src="{{member.photoUrl}}" style="height:140px;width:140px;" />
  <img *ngIf="member.photoUrl ==null" class="card-img-top" src="../../../assets/default.jpg" style="height:140px;width:140px;"/>
  <div class="card-body">
    <div class="card-title"><strong>{{member.name}}, {{member.age}}</strong></div>
    <p class="card-text">{{member.city}}</p>

  </div>
</div>
